<ul class="categoryList" >
  <li *ngFor="let category of categories">
    <span  [routerLink]="['/categories', category.id , 'products']" (click)="fetchProductofCat(category.id)">{{category.name}}</span>
  </li>

</ul>


<div class="card" *ngFor="let product of categoryProducts">
  <app-card [product]=product page="product-category"></app-card>
</div>
