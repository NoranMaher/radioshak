<ul class="categoryList" >
  <li *ngFor="let category of categories">
    <span  [routerLink]="['/categories', category.id , 'products']" (click)="fetchData(category.id)">{{category.name}}</span>
  </li>

</ul>

<div *ngIf="products.length > 0">
<div class="card" *ngFor="let product of products">
  <app-card [product]="product" page="product-category"></app-card>
</div>
</div>
