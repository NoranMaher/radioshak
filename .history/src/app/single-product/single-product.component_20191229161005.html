

<div class="cardListing singleProduct"  *ngIf="singleProduct">
    <div class="card-header">
        Poducts Details
      </div>

<div class="card">
      <div class="card-body" >
        <img class="card-img" src="../../../assets/img/{{singleProduct.image}}.png">
        <h2 class="card-title">{{singleProduct.productTitle}}</h2>
        <h3 class="card-title">{{singleProduct.prodcutSubtitle}}</h3>
        <h3 class="card-title">{{singleProduct.price}} EGP</h3>
        <small class="card-badge --green" *ngIf="singleProduct.isHotDeal">Hot Deal</small>
        <small class="card-badge --orange" *ngIf="singleProduct.isHotSale">Hot Sale</small>
      
        <div class="card-rate rate-{{singleProduct.productRate}}">
         
            <i class="material-icons"  *ngFor="let item of [].constructor(5); let i = index">
                star
                </i>
        </div>
        
        <small class="card-title" *ngIf="singleProduct.inStock">available in stock</small>
        <small class="card-title" *ngIf="!singleProduct.inStock"> Not available in stock</small>
    

      </div>
    

    </div>

        <a (click)=goToProductsPage() class="btn btn-primary">Go Back</a>
  
    </div>
